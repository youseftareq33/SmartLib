        <style>
            *{
                box-sizing: border-box;

            }

            /* body */
            body {

                padding: 0;
                background-color: #f4f4f4;
            }
            /*-------------------------------------------------------------*/

            /* container */
            .container{

            }

            .container .blue_line{

            }

            }

            }

            }

            .container .button{
                display: inline-block;
                padding: 10px 20px;
                background-color: #3f48cc;
                color: #fff;
                text-decoration: none;
                border-radius: 5px;
                text-align: center; 
                width: 100%; 
                box-sizing: border-box;
                font-size: 20px;
                font-weight: 100;
                letter-spacing: 0.5px;
                margin-top: 60px;
            }

            .container .button:hover{
                background-color: #575fd5;
            }
            .container .copy_link{
                line-height: 1.6;
                color: #999797;
            }

            .container a{
                color: #3f48cc;
                font-size: 15px;
                text-decoration: none;
            }

            .container .link{
                color: #393939;
                font-size: 15px;
                text-decoration: underline;
            }
            
          </style>
    </head>
