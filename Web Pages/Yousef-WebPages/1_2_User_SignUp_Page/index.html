<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Signup Page - SmartLib</title>
    <link rel="icon" type="image/png" href="image/logo.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>
</head>

<body>
    <!-- Header -->
    <header>
        <a class="logo" id="logo" href='#'><img src='image/logo.png' width='60' height='60'></a>
    </header>

    <!-- Main -->
    <main>
        <div class="container active" id="container">
            <!-- Sign Up -->
            <div class="form-container sign-up">
                <form id="form_register" action="#" method="POST">
                    <h1>Create Account</h1>
                    <input id="name" type="text" placeholder="Name" required>
                    <input id="email" type="email" placeholder="Email" required>
                    <input id="password" type="password" placeholder="Password" minlength="8" required>
                    <input id="confirm-password" type="password" placeholder="Confirm Password" minlength="8" required>
                    <p id="error" class="error">Please fill all fields.</p>
                    <button type="button" id="register_btn">
                        Sign Up
                    </button>
                </form>
            </div>

            <!-- Toggle -->
            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggle-panel toggle-left">
                        <h1>Welcome Back!</h1>
                        <p>Enter your personal details to use all of site features</p>
                        <button class="hidden" id="login">Sign In</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Script -->
    <script src="script.js"></script>
</body>
<br><br>
<!-- Footer -->
<footer>
    <p>copyright &copy; 2025 SmartLib. All Rights Reserved.</p>
</footer>
</html>
