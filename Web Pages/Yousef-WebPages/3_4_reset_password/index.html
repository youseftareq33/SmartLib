<html>
    <head>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <link rel="stylesheet" href="style.css">
        <title>SmartLib - Reset Password</title>
    </head>
    
    <body> 

        <!-- Header -->
        <header>
            <a class="logo" id="logo" href='#'><img src='image/logo.png' width='60' height='60'></a>
        </header>

        <!-- Main -->
        <main>
            <div class="container" id="container">
                
                <div class="reset-password" id="reset-password">
                    <h1>Reset your password</h1>
                    <p>Enter your new password. You will be logged out <br>of all your active sessions.</p>
                    <br>
                    <form>
                        <input type="password" placeholder="New Password">
                        <input type="password" placeholder="Confirm New Password">
                    </form>
                    <br>
                    <br>
                    <button>Reset Password</button>
                </div>

            </div>

        </main>

        <!-- Script -->
        <script src="script.js"></script>
    </body>
