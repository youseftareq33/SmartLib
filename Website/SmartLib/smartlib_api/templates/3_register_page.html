<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="{% static '3_register_page/style.css' %}">
    <title>SmartLib-Signup</title>
    <link rel="icon" type="image/png" href="{% static 'images/logo.png' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>
    <br>
    <!-- Header -->
    <header>
        <a class="logo" id="logo" href="{% url 'guestPage' %}"><img src="{% static 'images/logo.png' %}" width="60" height="60"></a>
    </header>

    <!-- Main -->
    <main>
        <div class="container active" id="container">
            <!-- Sign Up -->
            <div class="form-container sign-up">
                <form id="form_register" action="#" method="POST">
                    <h1>Create Account</h1>
                    <input id="name" type="text" placeholder="Name" required>
                    <input id="email" type="email" name="email" placeholder="email" required>
                    <input id="password" type="password" placeholder="Password" minlength="8" required>
                    <input id="confirm-password" type="password" placeholder="Confirm Password" minlength="8" required>
                    <p id="error" class="error">Please fill all fields.</p>
                    <br>
                    <br>
                    <button type="button"
                            class="g-recaptcha" 
                            id="register_btn"
                            data-sitekey="6LdNWEsqAAAAAFMKAOWO4lEugTbbWK9G7DJVHsYt" 
                            data-callback="onSubmit" 
                            data-action="submit"
                            data-redirect-url="{% url 'confirm_email_register' %}">
                        Sign Up
                    </button>
                </form>
            </div>

            <!-- Toggle -->
            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggle-panel toggle-left">
                        <h1>Welcome Back!</h1>
                        <p>Enter your personal details to use all of site features</p>
                        <a href="{% url 'loginPage' %}">
                            <button class="hidden" id="login">Sign In</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Script -->
    <script src="{% static '3_register_page/script.js' %}"></script>
</body>
<br><br>
<!-- Footer -->
<footer>
    <p>copyright &copy; 2025 SmartLib. All Rights Reserved.</p>
</footer>
</html>
